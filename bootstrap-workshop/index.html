<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="segundo-container">
      <div class="cuadro-izquierdo">
        <h3>Your Result</h3>
    
        <p class="circulo">
          <span>76</span>
          of 100
        </p>
    
        <h2>Great</h2>
        <p class="puntaje">You scored higher than 65% of the people who have taken these tests.</p>
    
      </div>
      <div class="cuadro-derecho">
        <h3>Summary</h3>
    
        
          <div class="col">
            <div class="stat red">
              <div class="emoji">
                <img src="/assets/images/icon-reaction.svg">
                <p>Reaction</p>
              </div>
              <div>80 <span>/ 100</span></div>
            </div>
          </div>
          <br>
          <div class="col">
            <div class="stat yellow">
              <div class="emoji">
                <img src="/assets/images/icon-memory.svg">
                <p>Memory</p>
              </div>
              <div>92 <span>/ 100</span></div>
            </div>
          </div>
          <br>
          <div class="col">
            <div class="stat green">
              <div class="emoji">
                <img src="/assets/images/icon-verbal.svg">
                <p>Verbal</p>
              </div>
              <div>61 <span>/ 100</span></div>
            </div>
          </div>
          <br>
          <div class="col">
            <div class="stat blue">
              <div class="emoji">
                <img src="/assets/images/icon-visual.svg">
                <p>Visual</p>
              </div>
              <div>72 <span>/ 100</span></div>
            </div>
          </div>
       
        <br>
    
        <button class="btn btn-primary">Continue</button>
      </div>
    
    </div>
    </div>
    
  <!-- No elimine este tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
