<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body> 
    <body class="bg-gray-100 font-sans">
      <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 flex flex-col md:flex-row gap-8">
          <div class="bg-gradient-to-br from-blue-500 to-indigo-600 text-white rounded-lg p-8 flex flex-col items-center md:items-start">
            <h3 class="text-2xl font-semibold mb-4">Your Result</h3>
            <div class="bg-blue-500 rounded-full flex items-center justify-center w-32 h-32 mb-4">
              <span class="text-4xl font-bold">76</span>
              <span class="text-sm">of 100</span>
            </div>
            <h2 class="text-xl font-semibold mb-2">Great</h2>
            <p class="text-sm">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          <div class="flex flex-col justify-center">
            <h3 class="text-2xl font-semibold mb-4">Summary</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="bg-red-100 text-red-500 rounded-lg p-4 flex items-center gap-4">
                <div>
                  <img src="/assets/images/icon-reaction.svg" class="w-6 h-6">
                </div>
                <div>
                  <p>Reaction</p>
                  <p class="text-xl font-semibold">80 <span>/ 100</span></p>
                </div>
              </div>
              <div class="bg-yellow-100 text-yellow-500 rounded-lg p-4 flex items-center gap-4">
                <div>
                  <img src="/assets/images/icon-memory.svg" class="w-6 h-6">
                </div>
                <div>
                  <p>Memory</p>
                  <p class="text-xl font-semibold">92 <span>/ 100</span></p>
                </div>
              </div>
              <div class="bg-green-100 text-green-500 rounded-lg p-4 flex items-center gap-4">
                <div>
                  <img src="/assets/images/icon-verbal.svg" class="w-6 h-6">
                </div>
                <div>
                  <p>Verbal</p>
                  <p class="text-xl font-semibold">61 <span>/ 100</span></p>
                </div>
              </div>
              <div class="bg-blue-100 text-blue-500 rounded-lg p-4 flex items-center gap-4">
                <div>
                  <img src="/assets/images/icon-visual.svg" class="w-6 h-6">
                </div>
                <div>
                  <p>Visual</p>
                  <p class="text-xl font-semibold">72 <span>/ 100</span></p>
                </div>
              </div>
            </div>
            <button class="bg-blue-500 text-white rounded-lg py-2 px-4 mt-4">Continue</button>
          </div>
        </div>
      </div>
    </body>

  </body>
</html>
